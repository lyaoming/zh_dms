<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div class="input-group" >
        <input type="text" class="form-control" style="width: 20%;" v-model="dpkeyword" @keyup.enter="querydp" placeholder="名字">
        <input type="text" class="form-control" style="width: 20%;" v-model="dpdorm" @keyup.enter="querydp" placeholder="房屋号">
        <input type="text" class="form-control" style="width: 20%;" id="sbgTime" @keyup.enter="querydp" placeholder="开始退租时间">
        <input type="text" class="form-control" style="width: 20%;" id="sendTime" @keyup.enter="querydp" placeholder="截止退租时间">
        <select type="text" class="form-control" style="width: 20%;" v-model="deposit"@change="querydp" placeholder="是否交押金">
           <option value="">是否交押金</option>
            <option value="1">是</option>
            <option value="0">否</option>
        </select>
        <div class="input-group-btn">
        <button type="button" class="btn btn-default" @click="querydp"><i class="fa fa-search" aria-hidden="true"></i>&nbsp;搜索</button>
        <button type="button" class="btn btn-default" @click="exportQuery"><i class="fa fa-download" aria-hidden="true" style="color:green;"></i>&nbsp;导出查询</button>
        <button type="button" class="btn btn-default" @click="exportSelect"><i class="fa fa-download" aria-hidden="true" style="color:#0a6999;"></i>&nbsp;导出选中</button>
        <button type="button" class="btn btn-default" @click="exportAll"><i class="fa fa-download" aria-hidden="true"></i>&nbsp;导出全部</button>
    </div>
    </div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>
<script src="${rc.contextPath}/js/sys/dprelationship_record.js?_${date.systemTime}"></script>
<script src="${rc.contextPath}/statics/plugins/layui/layui.js?_${date.systemTime}"></script>
<script>
    layui.use('laydate', function() {
        var laydate = layui.laydate;

        laydate.render({
            elem: '#sendTime' ,
            eventElem: '#sendTime-1',
            event:'click',
            type:'date'
        });

        laydate.render({
            elem: '#sbgTime' ,
            eventElem: '#sbgTime-1',
            type:'date'
        });
    });
</script>

</body>
</html>
