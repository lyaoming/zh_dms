<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">物品名称</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="goods.gName" placeholder="物品名称"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">物品规格</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="goods.gSpecification" placeholder="物品规格"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">物品类型</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="goods.gType" placeholder="物品类型"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">物品数量</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="goods.gNum" placeholder="物品数量"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="goods.gNumber" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/sys/goods_add.js?_${date.systemTime}"></script>
</body>
</html>
