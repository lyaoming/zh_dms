<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp">
	<div class="input-group">
		<input type="text" class="form-control" v-model="gkeyword" @keyup.enter="query" placeholder="搜索......">
		<div class="input-group-btn">
		<button type="button" class="btn btn-default" @click="query"><i class="fa fa-search" aria-hidden="true"></i>搜索</button>
		<a class="btn btn-default" @click="add"><i class="fa fa-plus" style="color:#007bb6;"></i>新增</a>
		<button type="button"  class="btn btn-default" @click="update"><i class="fa fa-pencil" style="color: #00a157;"></i>修改</button>
		<button type="button" class="btn btn-default" @click="del"><i class="fa fa-trash" style="color: red;"></i>删除</button>
		</div>
	</div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
	<!-- 物品添加模态框（Modal） -->
	<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">{{modaltitle}}</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-2 control-label"><span style="color:red;">*</span>物品名称</div>
							<div class="col-sm-10">
								<input type="text" class="form-control" v-model="goods.gName" placeholder="物品名称"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2 control-label"><span style="color:red;">*</span>物品规格</div>
							<div class="col-sm-10">
								<input type="text" class="form-control" v-model="goods.gSpecification" placeholder="物品规格"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2 control-label"><span style="color:red;">*</span>物品类型</div>
							<div class="col-sm-10">
								<input type="text" class="form-control" v-model="goods.gType" placeholder="物品类型"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2 control-label"> 物品编号</div>
							<div class="col-sm-10">
								<input type="text" class="form-control" v-model="goods.gNumber" placeholder="若物品为房卡时填上"/>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" @click="saveOrUpdate">确定</button>
					<input type="button" class="btn btn-warning"  data-dismiss="modal" value="取消"/>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
</div>

<script src="${rc.contextPath}/js/sys/goods.js?_${date.systemTime}"></script>
</body>
</html>
